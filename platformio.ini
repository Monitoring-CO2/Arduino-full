; https://docs.platformio.org/page/projectconf.html

[env:mkrwan1310]
platform = atmelsam
board = mkrwan1310
framework = arduino
monitor_speed = 115200
lib_deps =
    arduino-libraries/MKRWAN@^1.1.0
    arduino-libraries/Arduino Low Power@^1.2.2
    arduino-libraries/RTCZero@^1.6.0
    adafruit/Adafruit EPD
    sparkfun/SparkFun SCD30 Arduino Library@^1.0.20
    jchristensen/Timezone@^1.2.4
    https://github.com/ivanseidel/LinkedList.git